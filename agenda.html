<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="agenda.css">
</head>

<body class="container text-dark shadow">
    <div class="brasil">
        <img src="logo-brasil.png" class="rounded float-end" style="height: 90px;" alt="">
    </div>
    <h1 class="text-center mt-4">Agenda Telefônica</h1>
    <hr class="mt-4">

    
    <div class="col bg-warning mt-1">
        
        <table class="table table-striped table-hover">
            
            <!-- <h2 class="text-center">Criar Contato</h2>
            <hr> -->
          
          <thead class="text-center">
              <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Telefone</th>
                  <th>Cidade</th>
                  <th>Ações</th>
                  <!-- Button trigger modal -->
                  <th>
                    <button type="button" class="btn btn-primary btn-sm text-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Novo Contato
                    </button>
                  </th> 
                </tr>
            </thead>
            <tbody id="tabela_agenda"></tbody> 
        </table>
            
         <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"     aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="form_add" onsubmit="incluir()">
                        <div class="modal-body">
                            <input class="form-control form-control-lg mb-3" id="input_nome" placeholder="Nome">
    
                            <input class="form-control form-control-lg mb-3" id="input_telefone" placeholder="Telefone">

                            <input class="form-control form-control-lg mb-3" id="input_cidade" placeholder="Cidade">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Pronto</button>
                        </div>
                    </form>
                  
                </div>
            </div>
        </div>

       <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Items</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <form id="form_editar" onsubmit="editar()">
                    <!-- Este hidden é para criar o id oculto -->
                    <input type="hidden" id="input_editar_id">
    
                    <label for="input_editar_nome">Nome Competo</label>
                    <input type="text" id="input_editar_nome" class="form-control mb-3">
    
                    <label for="input_editar_telefone">Telefone</label>
                    <input type="text" id="input_editar_telefone" class="form-control mb-3">

                    <label for="input_editar_cidade">Cidade</label>
                    <input type="text" id="input_editar_cidade" class="form-control mb-3">
    
                    <div class="d-grid">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="agenda.js"></script>
</body>
</html>
