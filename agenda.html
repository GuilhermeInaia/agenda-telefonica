<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="agenda.css">
</head>

<body class="container text-dark bg-success shadow">
    <div class="brasil">
        <img src="logo-brasil.png" class="rounded float-end" style="height: 60px;" alt="">
    </div>
    <h1 class="text-center mt-1">Agenda Telefônica do Brasil</h1>
    <hr class="mt-1">

    <div class="row bg-warning mt-1">
        <section class="row" >
                <form >
                    <h1 class="text-center ">Criar Contato</h1>
                    <hr>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome"  placeholder="Nome Completo" class="form-control mb-2">
    
                    <label for="nome">Telefone</label>
                    <input type="text" id="telefone" placeholder="(  )     -    " class="form-control mb-2">
    
                    <label for="nome">Email</label>
                    <input type="text" id="email" placeholder="Email" class="form-control mb-2">
    
                    <label for="nome">Data de Nascimento</label>
                    <input type="date" id="d_nascimento" placeholder="Data de Nascimento" class="form-control mb-2">

                    <label for="nome">Região:</label>
                    <select onchange="buscarEstado()" id="region" class="mb-2"><option value="">--Selecione--</option></select>
                
                    <label for="nome">Estado:</label>
                    <select onchange="buscarCidade()" id="states" class="mb-2"><option value="">--Selecione--</option></select>

                    <label for="nome">Cidade:</label>
                    <select onchange="buscarBairro()" id="city" class="mb-2"><option value="">--Selecione--</option></select>

                    <label for="nome">Bairro:</label>
                    <select id="district" class="mb-2"><option>--Selecione--</option></select>


                    <div class="mb-2">
                        <label for="validationTextarea" class="form-label">Informações Adicionais</label>
                        <textarea class="form-control mb-2" id="validationTextarea" placeholder="Informe aqui." required></textarea>
                        <div class="invalid-feedback">
                          Please enter a message in the textarea.
                        </div>
                    </div>

                    <button class="btn btn-success mb-2">Enviar</button>
                    
                </form>
        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="agenda.js"></script>
</body>
</html>
