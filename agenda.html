<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center">Agenda Telefônica</h1>
    <hr>

    <div class="">
        <section class="col-4 offset-4" >
                <form>
                    <h1>Criar Contato</h1>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome"  placeholder="Nome Completo" class="form-control mb-3">
    
                    <label for="nome">Telefone</label>
                    <input type="text" id="telefone" placeholder="()     -    " class="form-control mb-3">
    
                    <label for="nome">Email</label>
                    <input type="text" id="email" placeholder="Email" class="form-control mb-3">
    
                    <label for="nome">Data de Nascimento</label>
                    <input type="text" id="" placeholder="Data de Nascimento" class="form-control mb-3">

                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Textarea</label>
                        <textarea class="form-control mb-4" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                        <div class="invalid-feedback">
                          Please enter a message in the textarea.
                        </div>
                    </div>

                    <button class="btn btn-success">Enviar</button>
                    
                </form>
        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="agenda.js"></script>
</body>
</html>
